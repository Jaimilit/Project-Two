<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Punk Music Trivia</title>
</head>
<body>
<header> 
    <h1 class="heading">
        Welcome to Punk Music Trivia!
    </h1>
</header>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <div class="score-area" style="display:none">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
    </div>
    </div>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our icebook page (Opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://Twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://YouTube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (Opens in a new tab)"><i class="fab fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://Instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
     </footer>

     <script src="https://kit.fontawesome.com/feaab2c5f2.js" crossorigin="anonymous"></script>

     <script src="assets/js/script.js"></script>

</body>
</html>
